<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="script1.js" defer></script>
    <title>Loyalty Points</title>
</head>
<body>
    <!-- Page 1 -->
    <div id="all">
        <div id="logosite">
            <img src="images/Mulah_logo.png" alt="">
        </div>

        <section id="welcome">
                <h1>Hello,</h1>
                <h1>Welcome !</h1>
                <h2>Check Your Loyalty Points & Rewards</h2>
        </section>

        <form id="phoneForm">
            <div id="page1">
                <div class="select-wrapper">
                    <select id="countryCode" required>
                        <option value="+60">+60</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                    </select>
                </div>
                <input type="number" id="phoneNumber" placeholder="Enter your mobile number" required>
                <div id="tickIcon"></div>
            </div>
            <div class="buttonside">
                <button type="submit" id="submitPhoneNumber">Check Loyalty Points</button>
            </div>
        </form>
    </div>

    
</body>
</html>
